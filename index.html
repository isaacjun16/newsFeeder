<!DOCTYPE html>
<html ng-app="NewsFeeder">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{pageTitle}}</title>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script type="text/javascript" src="js/libs/min/jquery-1.11.3.min.js" defer></script>
		<script type="text/javascript" src="js/libs/min/jquery-ui.min.js" defer></script>
		<script type="text/javascript" src="js/libs/min/angular.min.js" defer></script>
		<script type="text/javascript" src="js/libs/min/angular-ui-router.min.js" defer></script>

		<script type="text/javascript" src="js/apps/controller/customFunctions.js" defer></script>

		<script type="text/javascript" src="js/apps/controller/NewsFeeder.js" defer></script>
		<script type="text/javascript" src="js/apps/service/NewsServiceDummy.js" defer></script>
		<script type="text/javascript" src="js/apps/service/FlashService.js" defer></script>
		<script type="text/javascript" src="js/apps/controller/NavController.js" defer></script>
		<script type="text/javascript" src="js/apps/controller/FooterController.js" defer></script>
		<script type="text/javascript" src="js/apps/controller/HomeController.js" defer></script>

	</head>
	<body>
		<div id="mainWrapper" class="wrapper">
			<div class="wrapper-center">
				<div ng-if="flash" class="floatingAlert">
					<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
				</div>
				<div ui-view name="nav"></div>
				<div ui-view name="content"></div>
				<div ui-view name="footer"></div>
			</div>
		</div>
	</body>
</html>
